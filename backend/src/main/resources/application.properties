# =========================
# SERVER
# =========================
server.port=${PORT:8080}

# =========================
# DATABASE (Railway Postgres)
# =========================
# Railway provides PGHOST, PGPORT, PGDATABASE, PGUSER, PGPASSWORD
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:postgres}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# =========================
# JPA / HIBERNATE
# =========================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# =========================
# SQL INIT (SAFE)
# =========================
spring.sql.init.mode=never

# =========================
# SERP API (OPTIONAL)
# =========================
serpapi.key=${SERPAPI_KEY:}
serpapi.base.url=https://serpapi.com/search.json

# =========================
# EMAIL (OPTIONAL, SAFE)
# =========================
app.email.enabled=${EMAIL_ENABLED:false}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# =========================
# ADMIN
# =========================
app.admin.email=${ADMIN_EMAIL:admin@example.com}
