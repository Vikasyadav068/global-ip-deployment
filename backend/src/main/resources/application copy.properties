server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/my_project_db
spring.datasource.username=postgres
spring.datasource.password=Postgres@123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Data Initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# SerpAPI Configuration
serpapi.key=${serpapi.key}
serpapi.base.url=https://serpapi.com/search.json

# Email Configuration (Gmail)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${mail.username}
spring.mail.password=${mail.password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Admin Email
app.admin.email=${admin.email}

# Email Feature Toggle (set to false to disable email temporarily)
app.email.enabled=true

# Import secrets from external file
spring.config.import=optional:classpath:application-secrets.properties



